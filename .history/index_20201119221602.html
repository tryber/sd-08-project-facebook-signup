<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img
        src="imgs/facebook-logo.png"
        alt="logotipo facebook"
        class="facebook-logo"
      />
      <form action="" method="GET" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label"
            >Email ou telefone</label
          >
          <input type="text" id="user-email-phone" />
        </div>

        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" id="user-password" />
        </div>

        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img src="imgs/networking.png" alt="mapa mundi em braco com alguns personagens conectados" id="facebook-networking">
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form action="" method="GET">
          <div class="nome">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
         </div>
         <input type="text" name="phone_email" placeholder="Celular ou email">
         <input type="password" name="password" placeholder="Nova senha">
         <br>
         <label for="label-birthdate">Data de nascimento</label>
         <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
         <br>
         <label for="gender" id="label-gender">Gênero</label>
         <br>
         <input type="radio" name="gender" id="fem">Feminino
         <input type="radio" name="gender" id="mas">Masculino
         <input type="radio" name="gender" id="per">Personalizado
         <button id="facebook-register" type="submit">Cadastre-se</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
