<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="top-bar">
      <section>
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do facebook" />
      </section>
      <form action="" class="facebook-login">
        <section class="form-group">
          <label for="login" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" name="login" id="user-email-phone" required />
        </section>
        <section class="form-group">
          <label for="password" id="user-password-label">Senha</label>
          <input type="password" name="password" id="user-password" required />
        </section>
        <section class="form-control">
          <button id="button-login">Entrar</button>
        </section>
      </form>
    </header>
    <main class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
          vida.</p>
        <img id="facebook-networking" src="imgs/networking.png" alt="imagem networking">
      </div>
      <div class="right-content">
        <h1 class="divsforms">Abra uma conta</h1>
        <h2 class="quick-easy  divsforms">É rápido e fácil.</h2>
        <form action="" method="GET" id="limpa-forms">
          <div class="forms-nome divsforms">
            <input type="text" name="firstname" placeholder="Nome" required class="inputs">
            <input type="text" name="lastname" placeholder="Sobrenome" required class="inputs">
          </div>
          <div class="divsforms">
            <input type="text" name="phone_email" placeholder="Celular ou email" required class="inputs">
          </div>
          <div class="divsforms">
            <input type="password" name="password" placeholder="Nova senha" required class="inputs">
          </div>
          <div class="divsforms">
            <label for="" id="label-birthdate">Data de nascimento</label>
            <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required class="inputs">
          </div>
          <div class="divsforms">
            <label id="label-gender">Gênero</label>
            <div class="button-radio divsforms">
              <input type="radio" name="gender" checked class="radioperso" value="Feminino" id="Feminino">Feminino
              <input type="radio" name="gender" class="radioperso" value="Masculino" id="Masculino">Masculino <input
                type="radio" name="gender" class="radioperso" value="Personalizado" id="Personalizado">Personalizado
            </div>
          </div>
          <div id="div-vazia"></div>
          <div id="botaopersonalizado"></div>
          <div class="divsforms">
            <button id="facebook-register" type="submit">Cadastre-se</button>
          </div>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>

</html>
