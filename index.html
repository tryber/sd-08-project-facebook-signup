<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" class="facebook-logo" alt="Logo">
    <form class="facebook-login">
      <div class="form-group">
        <label for="" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone" class="inputLogin">
      </div>
      <div class="form-group">
        <label for="" id="user-password-label">Senha</label>
        <input type="password" id="user-password" class="inputLogin">
      </div>
      <div class="form-control">
        <button id="button-login" class="inputBtn">Entrar</button>
      </div>
    </form>
  </header>
  <main class="main-content">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" alt="Network Img" src="imgs/networking.png">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <div class="quick-easy">É rápido e fácil.</div>
        <form>
          <input type="text" name="firstname" placeholder="Nome" class="inputName">
          <input type="text" name="lastname" placeholder="Sobrenome" class="inputName">
          <input type="text" name="phone_email" placeholder="Celular ou email" class="email-senha">
          <input type="password" name="password" placeholder="Nova senha" class="email-senha">
          <label id="label-birthdate" class="label">Data de nascimento</label>
          <input type="date" name="birthdate" placeholder="dd/mm/aaaa">
          <label id="label-gender" class="label">Gênero</label>
          <input type="radio" name="gender"><label>Masculino</label>
          <input type="radio" name="gender"><label>Feminino</label>
          <input type="radio" name="gender"><label>Personalizado</label>
          <button id="facebook-register" type="submit">Cadastre-se</button>
        </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
