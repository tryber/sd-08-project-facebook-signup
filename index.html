<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="Logo do Facebook" class="facebook-logo">
        <form action="GET" class="facebook-login">
            <div class="form-group">
                <label for="usuario" id="user-email-phone-label" class="user-email-phone-label">Email ou telefone</label>
                <input type="text" id="user-email-phone">
            </div>
            <div class="form-group">
                <label for="senha" id="user-password-label" class="user-password-label">Senha</label>
                <input type="password" name="senha" id="user-password">
                <span class="esq-senha">Esqueceu sua senha?</span>
            </div>                
            <div class="form-control">
                <label for="entrar" class="entrar">
                    <input type="submit" value="entrar" id="button-login">
                </label>
            </div>
        </form>
    </header>
    <main class="main-content">
        
    </main>
    <script src="script.js"></script>
</body>
</html>
