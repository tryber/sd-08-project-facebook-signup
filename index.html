<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="facebook-logo"
      />
      <form class="facebook-login" action="" method="get">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone"
            >Email ou telefone</label
          >
          <input id="user-email-phone" type="text" />
        </div>
        <div class="form-group">
          <label id="user-password-label" for="">Senha</label>
          <input id="user-password" type="text" />
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <main class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          id="facebook-networking"
          src="imgs/networking.png"
          alt="facebook networking"
        />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form id="sign-up">
          <div class="name-lastname">
            <input type="text" name="firstname" placeholder="Nome" />
            <input type="text" name="lastname" placeholder="Sobrenome" />
          </div>
          <input
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
          />
          <input type="password" name="password" placeholder="Nova senha" />
          <label id="label-birthdate" class="label-birthdate" for=""
            >Data de nascimento</label
          >
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa" />
          <label id="label-gender" class="label-gender" for="">Gênero</label>
          <div>
            <input type="radio" name="gender" value="Feminino" />Feminino
            <input type="radio" name="gender" value="Masculino" />Masculino
            <input
              type="radio"
              name="gender"
              value="Personalizado"
            />Personalizado
          </div>
          <div id="custom-input"></div>
          <button id="facebook-register" type="submit">Cadastre-se</button>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
