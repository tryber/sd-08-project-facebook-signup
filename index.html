<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Signup</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" class="facebook-logo" />
        <form class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label">Email ou telefone</label>
                <input type="email" id="user-email-phone" name="user">
            </div>
            <div class="form-group">
                <label id="user-password-label">Senha</label>
                <input type="password" id="user-password" name="password">
            </div>
            <div class="form-control">
                <button id="button-login" type="submit" name="btn-login">Entrar</button>
            </div>
        </form>
    </header>
    <main class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">
                O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
            </p>
            <img id="facebook-networking" src="imgs/networking.png" alt="">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <h2 class="quick-easy">É rápido e fácil.</h2>
            <form class="facebook-cadastro">
                <div class="name-lastname">
                    <input class="in-name" type="text" name="firstname" placeholder="Nome">
                    <div>
                        <input type="text" name="lastname" placeholder="Sobrenome">
                    </div>
                </div>
                <br>
                <div>
                    <input class="cell" type="text" name="phone_email" placeholder="Celular ou email">
                </div>
                <br>
                <div>
                    <input class="in-password" type="password" name="password" placeholder="Nova senha">
                </div>
                <br>
                <div>
                    <label for="" id="label-gender">Gênero</label>
                </div>
                <div class="gender">
                    <input type="radio" name="gender" id="female" value="Feminino">
                    <label for="female">Feminino</label>
                    <input type="radio" id="male" name="gender" value="Masculino">
                    <label for="male">Masculino</label>
                    <input type="radio" id="personalized" name="gender" value="Personalizado">
                    <label for="personalized">Personalizado</label>
                </div>
                <br>
                <div>
                    <label id="label-birthdate">Data de nascimento</label>
                    <input type="text" id="birthdate" name="birthdate" placeholder="dd/mm/aaaa">
                </div>
                <button class="facebook-register" type="submit" id="facebook-register">Cadastre-se</button>
        </div>
        </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
