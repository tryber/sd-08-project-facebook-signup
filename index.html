<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="Logo do Facebook" class="facebook-logo">
        <form action="GET" class="facebook-login">
            <div class="form-group">
                <label for="usuario" id="user-email-phone-label" class="user-email-phone-label">Email ou telefone</label>
                <input type="text" id="user-email-phone">
            </div>
            <div class="form-group">
                <label for="senha" id="user-password-label" class="user-password-label">Senha</label>
                <input type="password" name="senha" id="user-password">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <main class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">"O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida."</p>
            <img src="imgs/networking.png" id="facebook-networking">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil</p>
            <form action="get" class="cadastro">
                <div class="nome">
                    <input type="text" name="firstname" class="entrada" placeholder="Nome">
                    <input type="text" name="lastname" class="entrada" placeholder="Sobrenome">
                </div>
                <input type="text" name="phone_email" placeholder="Celular ou email">
                <input type="password" name="password" placeholder="Nova senha">
                <label for="birthdate" id="label-birthdate">Data de nascimento</label>
                <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
                <label for="gender" id="label-gender">Gênero <br>
                    <label for="feminino">
                        <input type="radio" name="gender" id="feminino">Feminino
                    </label>
                    <label for="masculino">
                        <input type="radio" name="gender" id="masculino">Masculino
                    </label>
                    <label for="personalizado">
                        <input type="radio" name="gender" id="personalizado">Personalizado
                    </label>
                </label>
                <button type="submit" id="facebook-register">Cadastre-se</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
