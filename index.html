<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png">
    <form action="" class="facebook-login">
      <div class="form-group">
        <label class="labelEmailSenha" for="user-email-phone-label" id="user-email-phone-label">Email ou telefone</label>
        <input class="inputEntrar" type="texte" id="user-email-phone">
      </div>
      <div class="form-group">
        <label class="labelEmailSenha" for="user-password-label" id="user-password-label">Senha</label>
        <input class="inputEntrar" type="password" id="user-password"/>
        <span class="msgEsqueceu" >Esqueceu a conta ?</span>
      </div>
      <div class="form-control">
        <button class="btnEntrar" id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content">
    <section class="left-content">
      <p class="slogan" id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" id="facebook-networking">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" class="form-register">
        <div class="nome">
          <input type="text" name="firstname" id="nome" placeholder="Nome" class="inputText">
        </div>
        <div class="nome">
          <input type="text" name="lastname" id="sobrenome" placeholder="Sobrenome" class="inputText">
        </div>
        <div>
          <input type="text" name="phone_email" id="emailCelular" placeholder="Celular ou email" class="inputText styleSenhaEmail">
        </div>
        <div>
          <input type="password" name="password" id="senha" placeholder="Nova senha" class="inputText styleSenhaEmail">
        </div>
        <div>
          <label class="styleData"for="post" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" id="" placeholder="dd/mm/aaaa" class="inputText">
        </div>
        <div>
          <label for="" class="styleLabelGenero" id="label-gender">Gênero</label>
          <div class="custom">
            <input class="positionGenero" type="radio" name="gender" id="Feminino" value="Feminino" class="inputRadio">
            <label class="positionGenero" for="Feminino">Feminino</label>
            <input class="positionGenero" type="radio" name="gender" id="Masculino" value="Masculino" class="inputRadio">
            <label class="positionGenero" for="Masculino">Masculino</label>
            <input class="positionGenero" type="radio" name="gender" id="Personalizado" value="Personalizado" class="inputRadio">
            <label class="positionGenero" for="Personalizado">Personalizado</label>
          </div>
        </div>
        <div>
          <button class="btnRegistrar" type="submit" id="facebook-register">Cadastre-se</button>
        </div>
      </form>
    </section>
  </section>
  <script src="script.js"></script>
</body>
</html>
