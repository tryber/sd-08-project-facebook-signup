<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Project</title>
  </head>
  <body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png">
        <form action="" method="GET" class="facebook-login">
          <div class="form-group">
            <label for="email-login">Email ou telefone</label>
            <input type="text">
          </div>
            <label for="senha-login">Senha</label>
            <input type="text">
            <button id="button-submit" type="submit">Entrar</button>
        </form>
    </header>

    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          src="imgs/networking.png"
          alt="rede de contato"
          id="facebook-networking"
        />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <h3 class="quick-easy">É rapido e fácil.</h3>
        <form action="" method="GET" class="form">
          <input
            type="text"
            name="firstname"
            placeholder="Nome"
            class="name-input"
          />
          <input
            type="text"
            name="lastname"
            placeholder="Sobrenome"
            class="lastname-input"
          />
          <input
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
            class="phoneemail-input"
          />
          <input
            type="password"
            name="password"
            placeholder="Nova senha"
            class="password-input"
          />
        </form>
      </div>
    </section>
  </body>
</html>
