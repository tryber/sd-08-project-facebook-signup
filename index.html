<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>

  <body>
    <header class='top-bar'>
      <img src='imgs/facebook-logo.png' class='facebook-logo'>
      <form class='facebook-login'>
        <div class='form-group'>
          <label for='user-email-phone' id='user-email-phone-label'>Email ou telefone</label>
          <input type="text" id="user-email-phone">
        </div>
        <div class='form-group'>
          <label for='user-password' id='user-password-label'>Senha</label>
          <input type="password" id='user-password'>
        </div>
        <div class='form-control'>
          <button id='button-login'>Entrar</button>
        </div>
      </form>
    </header>
    <main class='main-content'>
      <div class='left-content'>
        <p id='facebook-slogan'> O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
          sua vida. </p>
        <img id='facebook-networking' src='imgs/networking.png'>
      </div>
      <div class='right-content'>
        <h1>Abra uma conta</h1>
        <p class='quick-easy'>É rápido e fácil.</p>
        <form class='register'>
          <input class='input-validation name-lastname first-name' type="text" name='firstname' placeholder='Nome'
            required>
          <input class='input-validation name-lastname last-name' type="text" name="lastname" placeholder='Sobrenome'
            required>
          <input class='input-validation email-password phone_email' type="text" name="phone_email"
            placeholder='Celular ou email' required>
          <input class='input-validation email-password' type="password" name="password" placeholder="Nova senha"
            required>
          <div class='birthdate'>
            <label id='label-birthdate'>Data de nascimento</label>
            <input class='input-validation birthday' type="text" name="birthdate" placeholder='dd/mm/aaaa'>
          </div>
          <div>
            <label id='label-gender'>Gênero</label>
            <div class='gender'>
              <input type="radio" name='gender' id='feminino' value="Feminino" checked>
              <label for="feminino">Feminino</label>
              <input type="radio" name='gender' id='masculino' value="Masculino">
              <label for="masculino">Masculino</label>
              <input type="radio" name='gender' id='personalizado' value="Personalizado">
              <label for="personalizado">Personalizado</label>
              <input class="d-none" id="gender-custom" name="gender-custom" type="text"
                placeholder="Gênero (Opicional)">
            </div>
            <p id='validation-message'></p>
          </div>
          <button type="submit" id='facebook-register'>Cadastre-se</button>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>

</html>
