<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<!--Body inicio-->
<body>
  <header class="top-bar">
    <figcaption>
      <img class="facebook-logo" src="imgs/facebook-logo.png">
    </figcaption>
    <!--Inicio do form-->
    <form action="#" class="facebook-login">
      <!--Inicio Form Group-->
      <div class="form-group">
        <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
        <input id="user-email-phone" type="text">
      </div>
      <div class="form-group">
        <label id="user-password-label" for="user-password">Senha</label>
        <input id="user-password" type="password">
      </div>
        <!--Inicio Form control-->
      <div class="form-control">
        <button id="button-login" type="submit">Entrar</button>
      </div>
    </form>
    <!--Final do form-->
  </header>
  <!--Container da aplicação-->
  <main class="main-content">
    <!--Parte esquerda da pagina-->
    <section class="left-content">
      <p id="facebook-slogan">
        O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
      </p>
      <img src="imgs/networking.png" alt="" id="facebook-networking">
    </section>
    <!--Parte Direita da pagina-->
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <div class="quick-easy">
        É rápido e fácil.
      </div>
      <form action="">
        <section class="personal-information">
          <input type="text" name="firstname" placeholder="Nome" required>
          <input type="text" name="lastname" placeholder="Sobrenome" required>
        </section>
          <input type = "text" name="phone_email" placeholder="Celular ou email" required>
          <input type="password" name="password" placeholder="Nova senha" required><br>
          <label for="birthdate" id="label-birthdate" required>Data de nascimento</label>
          <input type="text" placeholder="dd/mm/aaaa" name="birthdate" required><br>
          <label id="label-gender" for="genderType" required>Gênero</label>
        <div id="genderContainer">
          <input class="genderType" type="radio" name="gender" value = "Feminino" required>Feminino
          <input class="genderType" type="radio" name="gender" value = "Masculino" required>Masculino
          <input class="genderType" type="radio" name="gender" value="Personalizado" required>Personalizado
        </div>
        <button id="facebook-register" type="submit">Cadastre-se</button>
      </form>
    </section>
  </main>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
