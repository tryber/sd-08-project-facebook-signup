<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Facebook-logo">
      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input id="user-email-phone" type="text">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input id="user-password" type="text">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </header>

  <main>
    <div class="main-content">
      <section class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png" alt="Facebook networking">
      </section>
      <section class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy"><strong>É rápido e fácil.</strong></p>
        <form>
          <div class="name">
            <input class="input first-name" type="text" name="firstname" placeholder="Nome">
            <input class="input" type="text" name="lastname" placeholder="Sobrenome">
          </div>
          <input id="phone-email" class="input" type="text" name="phone_email" placeholder="Celular ou email">
          <input id="password" class="input" type="password" name="password" placeholder="Nova senha">
          <label id="label-birthdate" for="birthdate">Data de nascimento</label>
          <input id="birthdate" class="input" type="text" name="birthdate" placeholder="dd/mm/aaaa">
          <label id="label-gender">Gênero
            <div class="gender">
              <div>
                <input id="female" name="gender" type="radio" value="Feminino">
                <label for="female">Feminino</label>
              </div>
              <div>
                <input id="male" name="gender" type="radio" value="Masculino">
                <label for="male">Masculino</label>
              </div>
              <div>
                <input id="other" name="gender" type="radio" value="Personalizado">
                <label for="other">Personalizado</label>
              </div>
            </div>
            <input id="gender-custom" class="input gender-input" type="text" name="gender-custom" placeholder="Gênero">
          </label>
          <button id="facebook-register" type="submit">Cadastre-se</button>
          <span class="form-span">Campos inválidos</span>
        </form>
      </section>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
