<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Project</title>
  </head>
  <body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png">
        <form action="" method="GET" class="facebook-login">
          <section class="form-group">
            <label for="email-login" id="user-email-phone-label" value="email-tel">Email ou telefone</label>
            <input type="text" id="user-email-phone">
          </section>
          <section class="form-group">
            <label for="senha-login" id="user-password-label">Senha</label>
            <input type="text" id="user-password">
          </section>
          <section class="form-control">
            <button id="button-login" type="submit">Entrar</button>
          </section>
        </form>
    </header>

    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          src="imgs/networking.png"
          alt="rede de contato"
          id="facebook-networking"
        />
      </div>
      <div class="right-content">
        <div class="form-container">
          <h1>Abra uma conta</h1>
          <h3 class="quick-easy">É rápido e fácil.</h3>
          <form class="form">
            <input
              type="text"
              name="firstname"
              placeholder="Nome"
              class="name-input"
            />
            <input
              type="text"
              name="lastname"
              placeholder="Sobrenome"
              class="lastname-input"
            />
            <input
              type="text"
              name="phone_email"
              placeholder="Celular ou email"
              class="phoneemail-input"
            />
            <input
              type="password"
              name="password"
              placeholder="Nova senha"
              class="password-input"
            />

            <label for="" id="label-birthdate" class="label-birthdate"
              >Data de nascimento
            </label>
            <input
              type="text"
              name="birthdate"
              placeholder="dd/mm/aaaa"
              class="birthdate-input"
            />
            <label for="" id="label-gender" class="label-gender">Gênero</label>
            <br />
            <div class="radio-button-container">
              <input
                type="radio"
                name="gender"
                id="female"
                value="Feminino"
              />Feminino
              <input
                type="radio"
                name="gender"
                id="male"
                value="Masculino"
              />Masculino
              <input
                type="radio"
                name="gender"
                id="custom"
                value="Personalizado"
              />Personalizado
            </div>
            <button type="submit" id="facebook-register">Cadastre-se</button>
          </form>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
