<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="top-bar">
    <div class="container-center">
    <img class="facebook-logo" src="imgs/facebook-logo.png" alt="">
      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone-label">Email ou telefone</label>
          <input id="user-email-phone" type="text">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password-label">Senha</label>
          <input type="password" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </div>
  </header>
  <section class="main-content container-center">
    <div class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img id="facebook-networking" src="imgs/networking.png" alt="">
    </div>
    <div class="right-content">
      <h1>Abra uma conta</h1>
      <h3 class="quick-easy">É rápido e fácil.</h3>
      <form id="formulario-abre-conta">
        <div class="nome-sobrenome">
          <input type="text" name="firstname" placeholder="Nome">
          <input type="text" name="lastname" placeholder="Sobrenome">
        </div>
        <div class="email-password">
          <input type="text" name="phone_email" placeholder="Celular ou email">
          <input type="password" name="password" placeholder="Nova senha">
        </div>
        <div class="birthdate-input">
          <label id="label-birthdate" for="">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
        </div>
        <div>
          <label id="label-gender" class="radio-button">Gênero</label>
            <label for="feminino">
              <input type="radio" id="feminino" name="gender" value="Feminino">Feminino
            </label>
            <label for="masculino">
              <input type="radio" id="masculino" name="gender" value="Masculino">Masculino
            </label>
            <label for="personalizado">
              <input type="radio" id="personalizado" name="gender" value="Personalizado">Personalizado
            </label>
          </label>
        </div>
      </form>
      <button type="submit" id="facebook-register">Cadastre-se</button>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
