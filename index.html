<!DOCTYPE html>
<html>

<head>
    <title>Facebook.com</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
</head>

<body>
    <header class="top-bar">
            <img class="facebook-logo" src="imgs/facebook-logo.png">

            <form method="GET" class="facebook-login">
                <div class="form-group">
                    <label id="user-email-phone-label">Email ou telefone</label>
                    <input id="user-email-phone" class="label-style" type="text">
                </div>
                <div class="form-group">
                    <label id="user-password-label">Senha</label>
                    <input id="user-password" class="label-style" type="password">
                </div>
                <div class="form-control">
                    <button id="button-login" type="submit">Entrar</button>
                </div>
            </form>

    </header>

    <main class="main-content">

        <section class="left-content">
            <div class="slogan-container">
                <p id='facebook-slogan'>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem
                    parte da
                    sua vida.</p>
                <img id="facebook-networking" src="imgs/networking.png">
            </div>
        </section>

        <section class="right-content">
            <h1>Abra uma conta</h1>
            <span class="quick-easy">É rápido e fácil.</span>

            <form method="GET" name="signUp-form" class="form-style" id="signUp">
                <div class="names">
                    <input type="text" name="firstname" placeholder="Nome">
                    <input type="text" name="lastname" placeholder="Sobrenome">
                </div>
                <input type="text" name="phone_email" placeholder="Celular ou email">
                <input type="password" name="password" placeholder="Nova senha">
                <label id="label-birthdate">Data de nascimento</label>
                <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
                <label id="label-gender" class="gender-style">Gênero</label>
                <div id="btn-radios" class="radioBtn">
                    <label for="fem"><input id="fem" type="radio" name="gender" value="Feminino">Feminino</label>
                    <label for="masc"><input id="masc" type="radio" name="gender" value="Masculino">Masculino</label>
                    <label id='test' for="pers"><input id="pers" type="radio" name="gender" value="Personalizado">Personalizado</label>
                </div>
                <button id="facebook-register" type="submit">Cadastre-se</button>
                <span id="alerta"></span>
            </form>

            <section class="validated-form">
                <div id="data-input">
                </div>
            </section>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
