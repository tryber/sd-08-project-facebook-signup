<!DOCTYPE html>
<html lang="pt_br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook-Franco-Hugo</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png">
      <form class="facebook-login">
        <div class="form-group">
          <label for="email" id="user-email-phone-label">Email ou telefone</label>
          <input type="email" name="email" id="user-email-phone">
        </div>
        <div class="form-group">
          <label for="pass" id="user-password-label">Senha</label>
          <input type="password" name="pass" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan"> O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
          sua vida. </p>
        <img id="facebook-networking" src="imgs/networking.png">
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <h4 class="quick-easy">É rápido e fácil.</h4>
        <form class="register">
          <div class="first-last-name">
            <input type="text" name="firstname" placeholder="Nome">
            <input type="text" name="lastname" placeholder="Sobrenome">
          </div>
          <input type="text" name="phone_email" placeholder="Celular ou email">
          <input type="password" name="password" placeholder="Nova senha">
          <label id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" placeholder="dd/mm/aaaa">
          <label id="label-gender">Gênero</label>
          <div class="gender-container">
            <input id="female" type="radio" name="gender" value="Feminino">
            <label for="female">Feminino</label>
            <input id="male" type="radio" name="gender" value="Masculino">
            <label for="male">Masculino</label>
            <input id="custom" type="radio" name="gender" value="Personalizado">
            <label for="custom">Personalizado</label>
          </div>
          <div class="custom">
            <input type="text" name="gender-custom" placeholder="Gênero (opcional)">
          </div>
          <button class="button-sign-up" type="submit" id="facebook-register">Cadastre-se</button>
          <div class="mensagem-invalidos">Campos inválidos</div>
        </form>
      </div>
      <div class="register-validation">Olá, John Doe</div>
    </section>
