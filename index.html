<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="" srcset="" class="facebook-logo align">
        <form action="" class="facebook-login">
            <div class="form-group">
              <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
              <input type="text" id="user-email-phone" />
            </div>
            <div class="form-group">
              <label for="user-password" id="user-password-label" >Senha</label>
              <input type="password" id="user-password" />
            </div>
            <div class="form-control">
              <button id="button-login" type="submit">Entrar</button>
            </div>
          </form>
    </header>
    <section class="main-content">
        <section class="left-content">
            <p id="facebook-slogan" class="text">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img src="imgs/networking.png" alt="networking" id="facebook-networking" />
        </section>
        <aside class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form class="form" id="container">
              <div class="name">
                <input id="firstname" class="borderStyle half-size" name="firstname" placeholder="Nome" type="text" required>
                <input id="lastname" class="borderStyle half-size" name="lastname"  placeholder="Sobrenome" type="text" required>
              </div>
              <div class="space-arround">
                <input id="phone-email" class="fullSize borderStyle" name="phone_email" placeholder="Celular ou email" type="text" required>
              </div>
              <div class="space-arround">
                <input class="fullSize borderStyle" name="password" placeholder="Nova senha" type="password" required>
              </div>
              <div class="space-arround">
                <label id="label-birthdate" class="tag">Data de nascimento</label>
                <input id="birthdate" class="fullSize borderStyle " name="birthdate" type="text" placeholder="dd/mm/aaaa" required>
              </div>
              <div class="space-arround">
                <label id="label-gender" class="tag">Gênero</label>
              </div>
              <div class="space-arround form-gender gender">
                <input id="female" value ="Feminino" class="inputRadio radio"  name="gender" type="radio">
                <label for="female">Feminino</label>
                <input id="male" value ="Masculino" class="inputRadio radio" name="gender" type="radio" >
                <label for="male">Masculino</label>
                <input type="radio" name="gender" id="custom" value="Personalizado" />
                <label for="custom">Personalizado</label>
              </div>
              <div class="space-arround space-top">
                <p class="invalid">Campos inválidos</p>
                <input type="text" name="gender-custom" id="gender-custom" class="gender-custom" placeholder="Gênero (opcional)" />
                <button id="facebook-register" type="submit">Cadastre-se</button>
              </div>
            </form>
        </aside>
    </section>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
