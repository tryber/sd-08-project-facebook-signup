<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="logo do facebook" class="facebook-logo">
    <form action="" class="facebook-login">
      <div class="form-group">
        <label class="labelemail" for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input class="inputtel" type="text" id="user-email-phone">
      </div>
      <div class="form-group">
        <label class="labelsenha" for="user-password" id="user-password-label">Senha</label>
        <input class="inputesqueceu" type="password" id="user-password">
        <span>Esqueceu a conta?</span>
      </div>
      <div class="form-control form-group">
        <button type="submit" id="button-login" class="button-login">Entrar</button>
      </div>
    </form>
  </header>
    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan" class="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" class="facebook-networking" src="imgs/networking.png" alt="networking">
      </div>
      <div class="right-content">
        <h1 class="aga1">Abra uma conta</h1>
        <h3 class="quick-easy">É rápido e fácil.</h3>
        <form class="form-group2" onsubmit="return false;">
          <div id="formulario">
            <div class="div-nomes">
              <input id="inputnome" class="input-pequeno form-input" type="text" name="firstname" placeholder="Nome" required>
              <input id="inputsobrenome" class="input-pequeno form-input" type="text" name="lastname" placeholder="Sobrenome" required>
            </div>
            <div class="div-outros">
              <input id="inputcelular" class="input-grande form-input" type="text" name="phone_email" placeholder="Celular ou email" required>
              <input id="inputnovasenha" class="input-grande form-input" type="password" name="password" placeholder="Nova senha" required>
              <label class="label-birthdate form-input" id="label-birthdate" for="birthdate">Data de nascimento <br></label>
              <input id="inputnascimento" class="input-birthdate form-input" type="text" name="birthdate" placeholder="dd/mm/aaaa" required>
              <label class="label-gender" id="label-gender" for="gender">Gênero</label required>
              <div class="gender-conteiner">
                <div>
                  <input type="radio" name="gender" id="feminino" value="Feminino" checked>
                  <label class="label-gender2" for="feminino">Feminino</label>
                </div>
                <div>
                  <input type="radio" name="gender" id="masculino" value="Masculino">
                  <label class="label-gender2" for="masculino">Masculino</label>
                </div>
                <div>
                  <input type="radio" name="gender" id="personalizado" value="Personalizado">
                  <label class="label-gender2" for="personalizado">Personalizado</label>
                </div>
              </div>
              <div id="generoOpcional"></div>
              <button id="facebook-register" class="facebook-register" type="submit">Cadastre-se</button>
            </div>
          </div>
          <div id="msg-obrigado" class="display-none"></div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
    <footer>direitos reservados</footer>
</body>
</html>
