<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Facebook</title>
</head>

<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebooklogo">
        <form class="facebook-login" action="" method="get">

            <div class="form-group">
                <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
                <input type="text" name="email" id="user-email-phone"/>
            </div>
            <div class="form-group">
                <label id="user-password-label" for="user-password">Senha</label>
                <input type="text" name="password" id="user-password"/>
            </div>
            <div class="form-group">
                <button id="button-login" type="button" onclick="alertEmail()">Entrar</button>
            </div>

        </form>

    </header>

</body>

</html>
