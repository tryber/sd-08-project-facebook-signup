<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>

<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebooklogo">
        <form class="facebook-login" action="" method="get">
            <div class="form-group">
                <label for="user-email-phone-phone">Email ou telefone</label>
                <input type="text" name="email" id="user-email-phone"/>
            </div>
            <div class="form-group">
                <label for="user-password-label">Senha</label>
                <input type="text" name="email" id="user-password"/>
            </div>


        </form>

    </header>

</body>

</html>
