<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="blue-top-bar">
      <div class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="" />
        <form action="GET" class="facebook-login">
          <div class="form-group">
            <label id="user-email-phone-label" for="user-email-phone"
              >Email ou telefone</label
            >
            <input type="text" id="user-email-phone" />
          </div>
          <div class="form-group">
            <label id="user-password-label" for="user-password">Senha</label>
            <input type="text" id="user-password" />
          </div>
          <div class="form-control">
            <button type="button" id="button-login">Entrar</button>
          </div>
        </form>
      </div>
    </header>
    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          src="imgs/networking.png"
          alt="facebook networking"
          id="facebook-networking"
        />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form action="GET" class="cadastro-nome" id="form-content">
          <div class="fullname">
            <input
              type="text"
              placeholder="Nome"
              name="firstname"
              required
              id="name-input"
            />
            <input
              type="text"
              placeholder="Sobrenome"
              name="lastname"
              required
              id="last-name-input"
            />
          </div>
          <input
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
            required
            id="email-or-tel"
          />
          <input
            type="password"
            name="password"
            placeholder="Nova senha"
            id="password-input"
            required
          />
          <br />
          <div class="gender-sign-up">
            <label id="label-gender">Gênero</label>
            <div class="gender">
              <input
                type="radio"
                value="Feminino"
                name="gender"
                id="feminino"
              />
              <label for="feminino">Feminino</label>
              <input
                type="radio"
                value="Masculino"
                name="gender"
                id="masculino"
              />
              <label for="masculino">Masculino</label>
              <input
                type="radio"
                value="Personalizado"
                name="gender"
                id="personalizado"
              />
              <label for="personalizado">Personalizado</label>
            </div>
          </div>
          <label for="bday" id="label-birthdate">Data de nascimento</label>
          <input
            type="text"
            name="birthdate"
            placeholder="dd/mm/aaaa"
            id="bday"
            required
          />
          <button id="facebook-register" type="submit">Cadastre-se</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
