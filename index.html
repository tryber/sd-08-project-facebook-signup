<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <img class="facebook-logo"src="/imgs/facebook-logo.png" alt="Logo facebook">
        <form class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label"for="">Email ou telefone</label>
                <input id="user-email-phone"type="email phone">
            </div>
            <div class="form-group">
                <label id="user-password-label"for="">Senha</label>
                <input id="user-password"type="password">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <main class="main-content">
        <div class="left-content">

        </div>
        <div class="right-content">div 02</div>

    </main>
<script src="script.js"></script>
</body>
</html>
