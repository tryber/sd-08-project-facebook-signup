<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="Logo do Facebook">
        <form action="" class="facebook-login">
            <div class="form-group">
                <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                <input type="text" id="user-email-phone" name="facebookuser" placeholder="Email ou telefone">
            </div>
            <div class="form-group">
                <label for="user-password" id="user-password-label">Senha</label>
                <input type="password" id="user-password" name="facebookpass">
            </div>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <div class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img src="imgs/networking.png" alt="Networking" id="facebook-networking">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>           
            <p class="quick-easy">É rápido e fácil.</p>
            <form>
                <div class="names-container">
                    <input type="text" name="firstname" placeholder="Nome">
                    <input type="text" name="lastname" placeholder="Sobrenome">
                </div>
                <div>
                    <input type="text" name="phone_email" placeholder="Celular ou email">
                    <input type="password" name="password" placeholder="Nova senha">
                </div>
                <div>
                    <label id="label-birthdate">Data de nascimento</label>
                    <input type="text" name="bithdate" placeholder="dd/mm/aaaa">
                </div>
                <div>
                    <div>
                        <label>Genero</label>
                    </div>
                    <input type="radio" name="gender">
                    <label id="label-gender">Feminino</label>
                    <input type="radio" name="gender">
                    <label id="label-gender">Masculino</label>
                    <input type="radio" name="gender">
                    <label id="label-gender">Personalizado</label>
                </div>
                <div class="custom">
                    <input type="text" name="gender-custom" placeholder="Gênero (opcional)">
                </div>
                <button type="submit" id="facebook-register">Cadastre-se</button>
                <div class="mensagem-invalidos">Campos inválidos</div>
            </form>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
