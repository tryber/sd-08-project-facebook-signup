<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PROJECT FACEBOOK</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top-bar">
    <img src="imgs/facebook-logo.png" alt="facebook-logo" class="facebook-logo" />
    <form action="" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
        <input type="text" id="user-email-phone" />
      </div>
      <div class="form-group">
        <label for="user-password" id="user-password-label">Senha</label>
        <input type="password" id="user-password" />
      </div>
      <div class="form-control">
        <button type="submit" id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <main class="main-content">
    <section class="left-content">
      <p id="facebook-slogan"> O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida. </p>
      <img src="imgs/networking.png" alt="Facebook Networking" id="facebook-networking" />
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" id="signup-container" class="form-container">
        <div class="full-name">
          <input type="text" name="firstname" placeholder="Nome" />
          <input type="text" name="lastname" placeholder="Sobrenome" />
        </div>
        <input type="text" name="phone_email" placeholder="Celular ou email" />
        <input type="password" name="password" placeholder="Nova senha" />
        <label for="birthdate" id="label-birthdate">Data de nascimento</label>
        <input type="text" id="birthdate" name="birthdate" placeholder="dd/mm/aaaa" />
        <label id="label-gender">Gênero</label>
        <input type="radio" name="gender" value="Feminino" checked />Feminino <input type="radio" name="gender" value="Masculino" />Masculino <input type="radio" name="gender" value="Personalizado" id="persona" />Personalizado <button type="submit" id="facebook-register">Cadastre-se</button>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
