<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <!-- Header -->
  <header class="top-bar">
    <img src="./imgs/facebook-logo.png" alt="logotipo facebook" class="facebook-logo" />

    <form action="" method="" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone" id="user-email-phone-label" class="login-item">Email ou
          telefone</label>
        <input type="email phone" id="user-email-phone" class="login-input" />
      </div>

      <div class="form-group">
        <label for="user-password" id="user-password-label" class="login-item login-label">Senha</label>
        <input type="password" id="user-password" class="login-input" />
        <a href='#' class="forgot-account">Esqueceu a conta?</a>
      </div>

      <div class="form-control">
        <button id="button-login" class="btn-login">
          Entrar
        </button>
        <p></p>
      </div>
    </form>
  </header>
  <!-- Header -->




  <script src="script.js"></script>
</body>

</html>
