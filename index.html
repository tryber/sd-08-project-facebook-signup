<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo"/>
      <form action="" method="GET" class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" class="form-group"
            >Email ou telefone</label>
          <input type="text" id="user-email-phone" name="email-phone" />
        </div>
        <div class="form-group">
          <label id="user-password-label" class="form-group">Senha</label>
          <input type="text" id="user-password" />
        </div>
        <div class="form-control">
          <button type="submit" id="button-login">Entrar</button>
        </div>
      </form method="GET">
      <div></div>
    </header>
    <section class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          src="imgs/networking.png"
          alt="networking"
          id="facebook-networking"
        />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">Abra uma conta</p>
        <p class="quick-easy">É rápido e fácil.</p>
        <form id="right-content-form">
          <div class="subform">
            <input type="text" name="firstname" placeholder="Nome" id="form-firstname" required/>
            <input type="text" name="lastname" placeholder="Sobrenome" id="form-lastname" required/>
          </div>
          <input
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
            id="form-phone-email"
            required
          />
          <input type="password" name="password" placeholder="Nova senha" id="form-password" required/><br>
          <label id="label-birthdate">Data de nascimento</label>
          <input
            type="text"
            name="birthdate"
            placeholder="dd/mm/aaaa"
            id="label-birthdate"
            class="form-birthdate"
            required
          />
          <div class="gender-form">
            <label id="label-gender" class="gender">Gênero</label>
            <div class="radio-form">
            <label for="female">Feminino</label>
              <input type="radio" id="female" name="gender" value="Feminino" checked />
              <label for="male">Masculino</label>
              <input type="radio" id="male" name="gender" value="Masculino" />
              <label for="undefined">Personalizado</label>
              <input type="radio" id="undefined" name="gender" value="Personalizado" />
            </div>
            <button type="submit" id="facebook-register">Cadastre-se</button>
          </div>
        </form>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
