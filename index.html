<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img
        class="facebook-logo"
        src="imgs/facebook-logo.png"
        alt="logo marca do facebook"
      />
      <form class="facebook-login">
        <div class="form-group">
          <label id="user-email-phone-label" for="login">Email ou telefone</label>
          <input id="user-email-phone" type="text"/>
        </div>
        <div class="form-group">
          <label id="user-password-label" for="senha">Senha</label>
          <input id="user-password" type="text" />
          <p>Esqueceu a conta?</p>
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
        </form>
      </form>
    </header>
    <section class="main-content">

      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png" alt="Imagem mostrando um grupo de conexões pessoais">
      </div>

      <div id="right-content" class="right-content">
        <h1>Abra uma conta</h1>
        <span class="quick-easy">É rápido e fácil.</span>
        <form id="form-create">
          <div class="form-group-name">
            <input type="text" name="firstname" placeholder="Nome"/>
            <input type="text" name="lastname" placeholder="Sobrenome"/>
          </div>
            <input type="phone" name="phone_email" placeholder="Celular ou email"/>
            <input type="password" name="password" placeholder="Nova senha"/>

            <label id="label-birthdate" for="birthdate">Data de nascimento</label>
            <input type="text" name="birthdate" placeholder="dd/mm/aaaa"/>

            <label id="label-gender" for="label-gender">Gênero</label>

            <div class="form-group-genere">
              <input id="feminino" type="radio" name="gender" value="Feminino" checked />
              <label for="feminino">Feminino</label>
              <input id="masculino" type="radio" name="gender" value="Masculino" />
              <label for="masculino">Masculino</label>
              <input id="personalizado" type="radio" name="gender" value="Personalizado" />
              <label for="personalizado">Personalizado</label>
            </div>
            <div id="message-invalid" style="display: none;">Campos inválidos</div>

            <div id="genero-personalizado"></div>
            <button id="facebook-register" type="submit">Cadastre-se</button>
        </form>
      </div>
    </section>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
