<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header class="top-bar">
			<img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logotipo Facebook">
			<form class="facebook-login" action="">
				<div class="form-group">
					<label id="user-email-phone-label" for="">Email ou telefone</label>
					<input id="user-email-phone" type="text">
				</div>
				<div class="form-group">
					<label id="user-password-label" for="">Senha</label>
					<input id="user-password" type="text">
				</div>
				<div class="form-control">
					<button id="button-login" type="submit">Entrar</button>
				</div>
			</form>
		</header>
		<main class="main-content">
			<section class="left-content">
				<p id="facebook-slogan">O Facebook ajuda você a se conectar e <br> compartilhar com as pessoas que fazem parte
					da sua vida. </p>
				<img id="facebook-networking" src="imgs/networking.png" alt="">
			</section>
			<section class="right-content">
				<h1>Abra uma conta</h1>
				<h3 class="quick-easy">É rápido e fácil.</h3>
				<form action="" name="cadastro">
					<div class="invalidField"></div>
					<div class="name input-form">
						<input type="text" name="firstname" id="firstname" placeholder="Nome">
						<input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
					</div>
					<div class="mail input-form">
						<input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email">
						<input type="password" name="password" id="password" placeholder="Nova senha">
					</div>
					<div class="date input-form">
						<label for="input-birthdate" id="label-birthdate">Data de nascimento</label>
						<input type="text" name="birthdate" id="input-birthdate" placeholder="dd/mm/aaaa">
					</div>
					<label for="" id="label-gender">Gênero</label>
					<div class="gender input-form">
						<input type="radio" name="gender" id="feminino" value="Feminino">
						<label for="feminino">Feminino</label>
						<input type="radio" name="gender" id="masculino" value="Masculino">
						<label for="masculino">Masculino</label>
						<input type="radio" name="gender" id="personalizado" value="Personalizado">
						<label for="personalizado">Personalizado</label>
					</div>
					<div id="campo-opicional" class="campo-opicional"></div>
					<button type="submit" id="facebook-register">Cadastre-se</button>
				</form>
			</section>
		</main>
	</body>
	<script src="./script.js"></script>

</html>
