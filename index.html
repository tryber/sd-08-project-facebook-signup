<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <img src="imgs/facebook-logo.png" alt="" class="facebook-logo" />
      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label for="" id="user-password-label">Senha</label>
          <input type="text" id="user-password" />
          <label for="" class="label-forgot">Esqueceu a senha?</label>
        </div>
        <div class="form-control">
          <button type="submit" id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img src="imgs/networking.png" alt="" id="facebook-networking" />
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form action="" class="right-form">
          <div class="fullname">
            <input
              type="text"
              name="firstname"
              placeholder="Nome"
              class="inputsSign"
            />
            <input
              type="text"
              name="lastname"
              placeholder="Sobrenome"
              class="inputsSign"
            />
          </div>
          <input
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
            class="inputsSign"
          />
          <input
            type="password"
            name="password"
            placeholder="Nova senha"
            class="inputsSign"
          />
          <label for="" id="label-birthdate">Data de nascimento</label>
          <input
            type="text"
            name="birthdate"
            placeholder="dd/mm/aaaa"
            class="inputsSign"
          />
          <label id="label-gender">Gênero</label>
          <section id="genderPersonalizado" class="radio-buttons">
            <input
              type="radio"
              id="Feminino"
              name="gender"
              value="Feminino"
              checked
            />
            <label for="Feminino">Feminino</label>
            <input
              type="radio"
              id="Masculino"
              name="gender"
              value="Masculino"
            />
            <label for="Masculino">Masculino</label>
            <input
              type="radio"
              id="personalizado"
              name="gender"
              value="Personalizado"
            />
            <label id="personalizado" for="Personalizado">Personalizado</label>
          </section>
          <button href="#" type="submit" id="facebook-register">Cadastre-se</button>
          <small id="Error"></small>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
