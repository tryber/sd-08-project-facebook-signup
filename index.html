<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Facebook - Cadastre-se</title>
  </head>

  <body>
    <header class="top-bar">
      <div class="image">
        <img src="imgs/facebook-logo.png" alt="logo facebook" class="facebook-logo">
      </div>
      <div class="form">
        <form action="" method="get" class="facebook-login">
          <div class="form-group">
            <label id="user-email-phone-label" for="input-login">Email ou telefone</label>
            <input type="text" name="login" id="user-email-phone" class="input-login">
          </div>
          <div class="form-group">
            <div class="senha-facebook">
              <label for="user-password-label" id="user-password-label">Senha</label>
              <input type="password" name="password" id="user-password" class="input-senha">
              <a>Esqueceu a conta?</a>
            </div>
          </div>
          <div class="form-control">
            <button id="button-login" class="entrar">Entrar</button>
          </div>
        </form>
      </div>
    </header>
    <section class="main-content">
      <container class="left-content">
        <p id="facebook-slogan" class="facebook-slogan"> O Facebook ajuda você a se conectar e compartilhar com as
          pessoas que fazem parte da sua vida. </p>
        <img id="facebook-networking" src="imgs/networking.png" alt="mapa do mundo" class="facebook-networking">
      </container>
      <container class="right-content" id="right-content">
        <h1 class="open-account">Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form action="#" class="subscribe">
          <input type="text" name="firstname" id="firstname" placeholder="Nome" class="name" required>
          <input type="text" name="lastname" id="lastname" placeholder="Sobrenome" class="lastname" required>
          <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email" class="phone_email" required>
          <input type="password" name="password" id="password" placeholder="Nova senha" class="password" required>
          <label for="birthdate" id="label-birthdate" class="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa" class="birthdate" required>
          <label for="label-gender" id="label-gender" class="label-gender">Gênero</label>
          <div id="genderOptions">
            <input type="radio" name="gender" id="gender1" value="Feminino" checked>
            <label for="gender1">Feminino</label>
            <input type="radio" name="gender" id="gender2" value="Masculino">
            <label for="gender2">Masculino</label>
            <input type="radio" name="gender" id="gender3" value="Personalizado">
            <label for="gender3">Personalizado</label>
          </div>
          <input type="text" name="gender-custom" id="personalizedText" class="personalizedText" placeholder="Gênero (opcional)"></input>
          <button type="submit" id="facebook-register" class="register">Cadastre-se</button>
          <div id="camposInvalidos" class="camposInvalidos"></div>
        </form>
      </container>
    </section>
    <script src="script.js"></script>
  </body>

</html>
