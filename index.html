<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Sign-up</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="top-bar">
      <img src="imgs/facebook-logo.png" class="facebook-logo" />
      <form class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label"
            >Email ou telefone</label
          >
          <input type="text" name="user-email-phone" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" name="user-password" id="user-password" />
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <div class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img src="imgs/networking.png" id="facebook-networking" />
      </div>
      <div id="right-content" class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form id="forms" class="forms">
          <input
            class="small"
            type="text"
            name="firstname"
            placeholder="Nome"
            required
          />
          <input
            class="small"
            type="text"
            name="lastname"
            placeholder="Sobrenome"
            required
          />
          <input
            class="large"
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
            required
          />
          <input
            class="large"
            type="password"
            name="password"
            placeholder="Nova senha"
            required
          />
          <label class="large" id="label-birthdate">Data de nascimento</label>
          <input
            type="text"
            name="birthdate"
            class="large"
            placeholder="dd/mm/aaaa"
            required
          />
          <label class="large" id="label-gender">Gênero</label>
          <input
            type="radio"
            name="gender"
            checked
            id="feminino"
            value="Feminino"
          />
          <label class="gender" for="feminino">Feminino</label>
          <input type="radio" name="gender" id="masculino" value="Masculino" />
          <label class="gender" for="masculino">Masculino</label>
          <input
            type="radio"
            name="gender"
            id="personalizado"
            value="Personalizado"
          />
          <label class="gender" for="personalizado">Personalizado</label>
          <button class="small" id="facebook-register" type="submit">Cadastre-se</button>
        </form>
      </div>
    </div>
  </body>
</html>
