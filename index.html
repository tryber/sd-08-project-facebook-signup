<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROJECT FACEBOOK</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="top-bar">
      <img
        src="imgs/facebook-logo.png"
        alt="facebook-logo"
        class="facebook-logo"
      />
      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label"
            >Email ou telefone</label
          >
          <input type="text" id="user-email-phone" />
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" id="user-password" />
          <p>Esqueceu a conta?</p>
        </div>
        <div class="form-control">
          <button type="submit" id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <main class="main-content">
      <section class="left-content">
        <p id="facebook-slogan">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </p>
        <img
          src="imgs/networking.png"
          alt="Facebook Networking"
          id="facebook-networking"
        />
      </section>
      <section class="right-content">
        <h1>Abra uma conta</h1>
        <p class="quick-easy">É rápido e fácil.</p>
        <form action="" id="signup-container" class="form-container">
          <div class="full-name">
            <input type="text" name="firstname" placeholder="Nome" />
            <input type="text" name="lastname" placeholder="Sobrenome" />
          </div>
          <input
            type="text"
            name="phone_email"
            placeholder="Celular ou email"
          />
          <input type="password" name="password" placeholder="Nova senha" />
          <label for="birthdate" id="label-birthdate">Data de nascimento</label>
          <input
            type="text"
            id="birthdate"
            name="birthdate"
            placeholder="dd/mm/aaaa"
          />
          <label id="label-gender">Gênero</label>
          <div class="radios">
            <input
              type="radio"
              name="gender"
              value="Feminino"
              class="rad male-female"
              checked
            />Feminino
            <input
              type="radio"
              name="gender"
              class="rad male-female"
              value="Masculino"
            />Masculino
            <input
              type="radio"
              name="gender"
              value="Personalizado"
              id="persona"
              class="rad"
            />Personalizado
          </div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </section>
    </main>
    <footer>
      <p id="idioms" class="idioms"></p>
      <hr>
      <p id="stuff"></p>
      <p class="copyright">Facebook © 2020</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
