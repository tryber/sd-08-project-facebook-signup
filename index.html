<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Facebook - Sign Up</title>
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<header class="blue-top-bar">
		<div class="top-bar">
			<img class="facebook-logo" src="imgs/facebook-logo.png" alt="" />
			<form action="GET" class="facebook-login">
				<div class="form-group">
					<label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
					<input type="text" id="user-email-phone" />
				</div>
				<div class="form-group">
					<label id="user-password-label" for="user-password">Senha</label>
					<input type="text" id="user-password" />
				</div>
				<div class="form-control">
					<button type="button" id="button-login">Entrar</button>
				</div>
			</form>
		</div>
	</header>
	<main class="main-content">
	<section class="left-content"><p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
	<img id="facebook-networking" src="imgs/networking.png"></section>
	<section class="right-content"><h1>Abra uma conta</h1>
	<h3 class="quick-easy">É rápido e fácil.</h3>
	<form name='myForm' action="" id="create-acount">
		<div class="full-name">
		<input type="text" placeholder="Nome" title="Campos inválidos" required name="firstname">
		<input type="text" placeholder="Sobrenome" title="Campos inválidos" required name="lastname">
		</div>
		<input type="text" placeholder="Celular ou email" title="Campos inválidos" required name="phone_email">
		<input type="password" placeholder="Nova senha" title="Campos inválidos" required name="password">
		<label for="bday" id="label-birthdate">Data de nascimento</label>
			<input type="text" name="birthdate" placeholder="dd/mm/aaaa" title="Campos inválidos" required id="bday">
		<label id="label-gender">Gênero</label>
			<div class="radios">
			<input type="radio" name="gender" value="Feminino" required id="Feminino"><label for="Feminino">Feminino</label>
			<input type="radio" name="gender" value="Masculino" required id="Masculino"><label for="Masculino">Masculino</label>
			<input type="radio" name="gender" value="Personalizado" required id="Personalizado"><label for="Personalizado">Personalizado</label>
			</div>
			<div class="personalizado-container"></div>
			<button type="submit" id="facebook-register">Cadastre-se</button>
			<p id="invalid-field"></p>
	</form>
	</section>
	</main>

</body>
<script src="script.js"></script>
</html>
