<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top-bar">
    <img class="facebook-logo" src="imgs/facebook-logo.png">
    <form action="" class="facebook-login">
      <div class="form-group">
        <label for="user-email-phone-label" id="user-email-phone-label">Email ou telefone</label>
        <input type="texte" id="user-email-phone">
      </div>
      <div class="form-group">
        <label for="user-password-label" id="user-password-label">Senha</label>
        <input type="password" id="user-password"/>
      </div>
      <div class="form-control">
        <button id="button-login">Entrar</button>
      </div>
    </form>
  </header>
  <section class="main-content">
    <section class="left-content">
      <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
      <img src="imgs/networking.png" id="facebook-networking">
    </section>
    <section class="right-content">
      <h1>Abra uma conta</h1>
      <p class="quick-easy">É rápido e fácil.</p>
      <form action="" class="form-register">
        <div class="nome">
          <input type="text" name="firstname" id="nome" placeholder="Nome" class="inputText">
        </div>
        <div class="nome">
          <input type="text" name="lastname" id="sobrenome" placeholder="Sobrenome" class="inputText">
        </div>
        <div>
          <input type="text" name="phone_email" id="emailCelular" placeholder="Celular ou email" class="inputText">
        </div>
        <div>
          <input type="password" name="password" id="senha" placeholder="Nova senha" class="inputText">
        </div>
        <div>
          <label for="post" id="label-birthdate">Data de nascimento</label>
          <input type="text" name="birthdate" id="" placeholder="dd/mm/aaaa" class="inputText">
        </div>
        <div>
          <label for="" id="label-gender">Gênero</label>
          <div class="custom">
            <label for="Feminino">Feminino</label>
            <input type="radio" name="gender" id="Feminino">
            <label for="Masculino">Masculino</label>
            <input type="radio" name="gender" id="Masculino"> 
            <label for="Personalizado">Personalizado</label>
            <input type="radio" name="gender" id="Personalizado">
          </div>
        </div>
        <div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </div>
      </form>
    </section>
  </section>
  <script src="script.js"></script>
</body>
</html>
