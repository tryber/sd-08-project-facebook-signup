<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png">
        <form class="facebook-login">
            <div class="form-group">
                <label id="user-email-phone-label">Email ou telefone</label>
                <input id="user-email-phone" type="text">
            </div>
            <div class="form-group">
                <label id="user-password-label">Senha</label>
                <input id="user-password" type="text">
            </div>
            <div class="form-control">
                <button id="button-login" type='submit'>Entrar</button>
            </div>
        </form>
    </header>
    <main class="main-content">
        <section class="left-content">
          <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
          <img src="imgs/networking.png" id="facebook-networking">
        </section>
        <section class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form id='form-signup'>
                <div class="form-signup">
                  <input class="signup-input" name="firstname" placeholder="Nome" type="text">
                  <input class="signup-input" name="lastname" placeholder="Sobrenome" type="text">
                </div>
                <div>
                  <input class="signup-input" name="phone_email" placeholder="Celular ou email" type="text">
                  <input class="signup-input" name="password" type="password" placeholder="Nova senha">
                </div>
                <div>
                  <label for='birthdate' id="label-birthdate">Data de nascimento</label>
                  <input class="signup-input" id='birthdate' type="text" name="birthdate" placeholder="dd/mm/aaaa">
                  <br>
                  <label id="label-gender">Gênero</label>
                  <div class="radio-btns">
                    <input class="signup-input show" value="Feminino" type="radio" name="gender">Feminino
                    <input class="signup-input show" value="Masculino" type="radio" name="gender">Masculino
                    <input class="signup-input" value="Personalizado" type="radio" name="gender" id="custom">Personalizado
                  </div>
                  <button type="submit" id="facebook-register" class='signup-submit-btn'>Cadastre-se</button>
                </div>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
