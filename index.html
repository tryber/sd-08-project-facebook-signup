<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <header class="top-bar">
      <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do Facebook">
      <form class="facebook-login" action="" method="get">
        <div class="form-group">
          <label id="user-email-phone-label" for="user-email-phone">Email ou telefone</label>
          <input id="user-email-phone" type="text">
        </div>
        <div class="form-group">
          <label id="user-password-label" for="user-password">Senha</label>
          <input type="password" name="pwd" id="user-password">
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <main class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
          vida.</p>
        <img id="facebook-networking" src="imgs/networking.png" alt="Imagem networking">
      </div>
      <div class="right-content">
        <h1>Abra uma conta</h1>
        <h2 class="quick-easy">É rápido e fácil.</h2>
        <form action="" method="get" id="register-form">
          <div>
            <input type="text" name="firstname" id="" placeholder="Nome">
            <input type="text" name="lastname" id="" placeholder="Sobrenome">
          </div>
          <input type="text" name="phone_email" placeholder="Celular ou email">
          <input type="password" name="password" id="" placeholder="Nova senha">
          <br>
          <label for="birthdate" id="label-birthdate">Data de nascimento</label>
          <br>
          <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa">
          <br>
          <label for="fem" id="label-gender">Gênero</label>
          <br>
          <div>
            <input type="radio" name="gender" id="fem" value="Feminino" checked>
            <label for="fem">Feminino</label>
            <input type="radio" name="gender" id="mas" value="Masculino">
            <label for="mas">Masculino</label>
            <input type="radio" name="gender" id="per" value="Personalizado">
            <label for="per">Personalizado</label>
            <input type="text" name="gender-custom" id="gender-custom"
            placeholder="Gênero (opcional)">
          </div>
          <button type="submit" id="facebook-register">Cadastre-se</button>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>

</html>
