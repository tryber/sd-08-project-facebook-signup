<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top-bar">
      <div>
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do facebook"/>
      </div>
      <form action="" class="facebook-login">
        <div class="form-group">
          <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
          <input type="text" name="login" id="user-email-phone" required />
        </div>
        <div class="form-group">
          <label for="user-password" id="user-password-label">Senha</label>
          <input type="password" name="password" id="user-password" required/>
        </div>
        <div class="form-control">
          <button id="button-login">Entrar</button>
        </div>
      </form>
    </header>
    <main class="main-content">
      <div class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png" alt="imagem networking">
      </div>
      <div class="right-content">
        <h1 class="divsforms">Abra uma conta</h1>
          <h2 class="quick-easy  divsforms">É rápido e fácil.</h2>
          <form action="" method="GET" >
            <div class="forms-nome divsforms">
              <input type="text" name="firstname" placeholder="Nome" required class="inputs" id="nomesobrenome">
              <input type="text" name="lastname" placeholder="Sobrenome" required class="inputs" id="nomesobrenome">
            </div>
            <div class="divsforms">
              <input type="text" name="phone_email" placeholder="Celular ou email" required class="inputs">
            </div>
            <div class="divsforms">
              <input type="password" name="password" placeholder="Nova senha" required class="inputs">
            </div>
            <div class="divsforms">
              <label for="" id="label-birthdate">Data de nascimento</label>
              <input type="text" name="birthdate" placeholder="dd/mm/aaaa" required class="inputs">
            </div>
            <div class="divsforms">
              <label id="label-gender" >Gênero</label>
              <div class="button-radio divsforms">
                <input type="radio" name="gender" checked class="radioperso">Masculino
                <input type="radio" name="gender" class="radioperso">Feminino
                <input type="radio" name="gender" class="radioperso">Personalizado
              </div>
            </div>
            <div id="botaopersonalizado"></div>
            <div class="divsforms">
            <input type="submit" id="facebook-register" value="Cadastre-se">
            </div>
            <div id="divvazia"></div>
          </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
