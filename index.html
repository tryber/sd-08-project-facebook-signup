<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <title>Document</title>
</head>
<body>
  <header class='top-bar'>
    <img src='imgs/facebook-logo.png' alt='Logo do Facebook' class='facebook-logo'/>
    <form action='' class='facebook-login'>
      <div class='form-group'>
        <label for='user-email-phone' id='user-email-phone-label'>Email ou telefone</label>
        <input type='text' id='user-email-phone' name='facebookuser' placeholder='Email ou Telefone'>
      </div>
      <div class='form-group'>
        <label for='user-password' id='user-password-label'>Senha</label>
        <input type='password' id='user-password' name='facebookpass'>
      </div>
    </form>
  </header>
  <script src='script.js'></script>
</body>
</html>
