<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="logo facebook">
        <form action="#" class="facebook-login">
            <div class="form-group">
                <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
                <input type="text" id="user-email-phone" name="emailPhone">
            </div>
            <div class="form-group">
                <label for="user-password" id="user-password-label">Senha</label>
                <input type="text" id="user-password">
            </div>
            <div class="form-control">
                <button type="submit" id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <section class="main-content">
        <div class="left-content">
            <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da
                sua vida.</p>
            <img src="imgs/networking.png" id="facebook-networking" alt="facebook networking" srcset="">
        </div>
        <div class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form action="#" class="form-register">
                <div class="input-names">
                    <input type="text" class="firstName" name="firstname" placeholder="Nome">
                    <input type="text" class="lastName" name="lastname" placeholder="Sobrenome">
                </div>
                <input type="text" class="phoneEmail" name="phone_email" placeholder="Celular ou email">
                <input type="password" class="myPassword" name="password" placeholder="Nova senha">
                <label for="" id="label-birthdate">Data de nascimento</label>
                <input type="text" class="birthDate" name="birthdate" placeholder="dd/mm/aaaa">
                <label for="" class="labelGenero">Gênero</label>
                <div class="radioBtns">
                    <input type="radio" id="feminino" value="Feminino" name="gender" checked>
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="masculino" value="Masculino" name="gender">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="personalizado" value="Personalizado" name="gender">
                    <label for="personalizado">Personalizado</label>
                </div>
                <button type="submit" id="facebook-register">Cadastre-se</button>
                <p class="invalid"><strong>Campos inválidos</strong></p>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
