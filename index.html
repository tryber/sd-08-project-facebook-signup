<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header class="top-bar">
      <section>
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="Logo do facebook"/>
      </section>
      <form action="" class="facebook-login">

        <section class="form-group">
          <label for="user-email-phone">Email ou telefone</label>
          <input type="text" name="user-email-phone" id="user-email-phone" required />
        </section>

        <section class="form-group">
          <label for="user-password">Senha</label>
          <input type="password" name="user-password" id="user-password" required/>
        </section>

        <section class="form-control">
          <button id="button-login">Entrar</button>
        </section>

      </form>
    </header>

    <main class="main-content">
      <section class="left-content">
        <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        <img id="facebook-networking" src="imgs/networking.png" alt="imagem networking">
      </section>
      <section class="right-content">
        <h1 class="divsforms">Abra uma conta</h1>
          <h2 class="quick-easy  divsforms">É rápido e fácil.</h2>
          <form action="" method="GET" id="limpa-forms">
            <section class="name-container">
              <label for="firstname">
                <input type="text" name="firstname" id="firstname" placeholder="Nome" class="new-register" required>
              </label>
              <label for="lastname">
                <input type="text" name="lastname" id="lastname" placeholder="Sobrenome" class="new-register lastname" required>
              </label>
            </section>
            <label for="phone_email">
              <input type="text" name="phone_email" id="phone_email" placeholder="Celular ou email" class="new-register" required>
            </label>
            <label for="password">
              <input type="password" name="password" id="password" placeholder="Nova senha" class="new-register" required>
            </label>
            <label for="birthdate" id="label-birthdate">Data de nascimento</label>
            <input type="text" name="birthdate" id="birthdate" placeholder="dd/mm/aaaa" class="new-register" required>
            <label for="gender" id="label-gender" class="gender-label">Gênero</label>
            <label for="female">
              <input type="radio" name="gender" id="female" value="Feminino" required>Feminino</label>
            <label for="male">
              <input type="radio" name="gender" id="male" value="Masculino">Masculino</label>
            <label for="custom">
              <input type="radio" name="gender" id="custom" value="Personalizado">Personalizado</label>
            <label for="gender-custom">
              <input type="text" name="gender-custom" id="gender-custom" placeholder="Gênero (opcional)" class="gender-input hidden">
            </label>
              <button id="facebook-register" type="submit">Cadastre-se</button>
              <div id="div-vazia"></div>
          </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
