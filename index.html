<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="" srcset="" class="facebook-logo align">
        <form action="" class="facebook-login">
            <div class="form-group">
              <label for="user-email-phone" id="user-email-phone-label">Email ou telefone</label>
              <input type="text" id="user-email-phone" />
            </div>
            <div class="form-group">
              <label for="user-password" id="user-password-label" >Senha</label>
              <input type="password" id="user-password" />
            </div>
            <div class="form-control">
              <button type="submit" id="button-login" onclick="alertLogin()">Entrar</button>
            </div>
          </form>
    </header>
    <main class="main-content">
        <section class="left-content">
            <p id="facebook-slogan" class="text">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
            <img id="facebook-networking " src="imgs/networking.png">
        </section>
        <aside class="right-content">
            <h1>Abra uma conta</h1>
            <p class="quick-easy">É rápido e fácil.</p>
            <form class="form" id="container">
              <div class="space-arround ">
                <input class="firstName borderStyle input " name="firstname" placeholder="Nome" type="text">
                <input class="lastName borderStyle input" name="lastname"  placeholder="Sobrenome" type="text">
              </div>
              <div class="space-arround">
                <input class="fullSize borderStyle input email " name="phone_email" placeholder="Celular ou email" type="text">
              </div>
              <div class="space-arround">
                <input class="fullSize borderStyle input" name="password" placeholder="Nova senha" type="password">
              </div>
              <div class="space-arround">
                <label id="label-birthdate" class="tag">Data de nascimento</label>
                <input class="fullSize borderStyle input birthdate" name="birthdate" type="text" placeholder="dd/mm/aaaa">
              </div>
              <div class="space-arround">
                <label id="label-gender" class="tag">Gênero</label>
              </div>
              <div class="space-arround form-gender">
                <input id="female" value = "Feminino" class="input radio"  name="gender" type="radio">
                <label for="female" class = "options" >Feminino</label>
                <input id="male" value = "Masculino" class="input radio" name="gender" type="radio" >
                <label for="male" class = "options">Masculino</label>
                <input id="personal" value = "Customizado" class="input radio" name="gender" type="radio" >
                <label for="personal" class = "options">Personalizado</label>
              </div>
              <div class="space-arround space-top">
                <button id="facebook-register" class= "button-submit" type="submit">Cadastre-se</button>
              </div>
            </form>
        </aside>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
